<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1,n2,n3;
        n1=parseInt(prompt("Ingrese el primer número: "));
        n2=parseInt(prompt("Ingrese el segundo número: "));
        n3=parseInt(prompt("Ingrese el tercer número: "));
        if(n1>n2 && n1>n3){
            document.write("El número mayor es: "+n1);
        }
        if(n2>n1 && n2>n3){
            document.write("El número mayor es: "+n2);
        }
        if(n3>n1 && n3>n2){
            document.write('El número mayor es: '+n3);
        }
    </script>
</body>
</html>
