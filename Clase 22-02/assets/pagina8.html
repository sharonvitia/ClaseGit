<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ciclo for
        //aumentamos la variable num de 2 en 2
        for(var num=1; num <=500; num++){
            document.write(num*2+'<br>');
        }
    </script>
</body>
