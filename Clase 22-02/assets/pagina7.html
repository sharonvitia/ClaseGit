<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Ciclo while en JS aumentando en 1 la variable-->
    <script>
        //declarando variable
        var x=1;
        //iniciando el cliclo
        while(x<=100){
            document.write(x +'<br>');
            //aumentando en 1 la variable
            x++;
        }
    </script>
    
</body>
</html>
