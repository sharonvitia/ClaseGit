<body>
    <script>
        a = prompt('Ingrese la primera nota: ');
        b = prompt('Ingrese la Segunda nota: ');
        c = prompt('Ingrese la tercera nota: ');
        //transformando de str a int 
        a = parseInt(a);
        b=parseInt(b);
        c=parseInt(c);
        var prom = (a+b+c)/3;
        if (prom > 40) {
            document.write('Usted Aprueba el Curso');
        }
        else {
            document.write('Usted NO Aprueba este Curso');
        }
    </script>
