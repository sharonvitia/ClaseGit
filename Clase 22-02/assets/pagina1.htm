<script>
    var nombre;
    var edad;
    //para solicitar valores por pantalla se debe utilizar la instruccion prompt
    nombre = prompt('Ingrese su nombre: ');
    edad = prompt('Ingrese su edad: ');
    //Para imprimir en la pantalla se utiliza la instruccion document.write
    document.write('Su nombre es: '+nombre);
    document.write('<br> Su Edad es: '+edad);
    //para imprimir un mensaje dependiendo de su edad debemos incluir en el scrip la condicional que nos permitira discriminar la respuesta, para esto usaremos el metodo "if- else"
    if(edad<18){
        document.write('Usted es menor de edad.');
    }
    else{
        document.write('<br> Usted es Mayor de edad');
    }

</script>
