<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Ejemplo de como usar el switch-->
<body>
    <script>
        var n;
        n=parseInt(prompt('Ingrese un valor entre el 1 y el 3: '));
        switch(n){
            case 1:
                document.write('El número es 1.')
                break;
            case 2:
                document.write('El número es 2.')
                break;
            case 3:
                document.write('El número es 3.')
                break;
            default:
                document.write('Debes escribir un número entre 1 y 3.')
        }

    </script>
<!--Se usa en casos puntuales, no puedo realizar operacion dentro del case.-->    
</body>
</html>
